{% extends "layout.html" %}
{% block content %}

<body class="background-blur-image">
    <div class="background-image position-fixed"></div>
    <div class="nav">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
        <a href="search/{{ today_string }}">search</a>
        <a href="{% url 'profile' %}">profile</a>
        <a href="calculator/{{ today_string }}">calculator</a>
        <a href="summary/{{ today_string }}">summary</a>
        {% else %}
            <a href="{% url 'login' %}" >login</a>
            <a href="{% url 'signup' %}" >sign up</a>
        {% endif %}
    </div>
</body>
{% endblock content %}
