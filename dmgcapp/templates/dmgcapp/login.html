{% extends "layout.html" %}
{% block content %}

<body class="background-blur-image">
    <div class="background-image position-fixed"></div>
    <div id="container-login" class="position-fixed w-100 flex-column">
        <div class="nav">
            <a href="{% url 'index' %}">home</a>
            <a href="{% url 'signup' %}">sign up</a>
        </div>
        <div class="justify-content-center" id="container-login">
            <form method="POST" id="form-login" class="w-50">
                {% csrf_token %}
                    <div>
{#                        <label for="username">아이디</label>#}
                        <input type="text" name="username" id="username" required placeholder="USERNAME">
                    </div>
                    <div>
{#                        <label for="password">비밀번호</label>#}
                        <input type="password" name="password" id="password" required placeholder="PASSWORD">
                    </div>
                    <div>
                        <button type="submit">로그인</button>
                    </div>
            </form>
        </div>
    </div>
</body>
{% endblock content %}
